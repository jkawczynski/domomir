version: "3.9"

services:
  backend:
    build: ./backend/
    ports:
      - "8000:8000"
    command: dev
    volumes:
      - ./backend/domomir_backend/foods:/app/foods
      - ./backend/domomir_backend/shutter:/app/shutter
  frontend:
    build:
      context: ${PWD}/frontend/
      dockerfile: ${PWD}/frontend/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
